<div class="mc-tooltip"
     [ngClass]="classMap"
     [@fadeAnimation]="''+($visible | async)">
    <div class="mc-tooltip-content">
        <div class="mc-tooltip-arrow"></div>
        <div class="mc-tooltip-inner">
            <ng-container *ngIf="isTemplateRef" [ngTemplateOutlet]="mcTitle"></ng-container>
            <ng-container *ngIf="isNonEmptyString">
                <div [innerHTML]="mcTitle"></div>
            </ng-container>
        </div>
    </div>
</div>
